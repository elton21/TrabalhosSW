    <br>
    <button id="btn">submit</button>
    <p id="max"></p>
    <p id="avg"></p>


    <script>

    document.getElementById("btn").addEventListener("click", MaxTem);

    function MaxTem(){
        var x = document.getElementById('input1').value;
        var aux = x.split(',');
        
        var maior = Number(aux[0]);
        var sum = 0;
        for(var i = 0; i < aux.length; i ++){
            sum += Number(aux[i]);
            if(aux[i] > maior){
                maior = aux[i];
            }
        }
        //sum /= aux.length;

        //document.getElementById("max").innerHTML = "max :" + maior;
        document.getElementById("avg").innerHTML = "m√©dia : " + sum;
   
}

    </script>
