<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul>
        <li><a href="index.html">Home</a></li>
    </ul>

    <form >
        <label > n1: </label>
        <input id="input1">
        <br>

        <label > operador: </label>
        <input id="input2">
        <br>

        <label > n2: </label>
        <input id="input3">
    </form>

    <button id="bt">submit</button>

    <p id="resultado">ok</p>
    
    <script>

    


        document.getElementById('bt').addEventListener("click", Calcular)

        function Calcular(){

            var n1 = Number(document.getElementById("input1").value);
            var operador = document.getElementById("input2").value;
            var n2 = Number(document.getElementById("input3").value);
            var resultado = document.getElementById("resultado");

            switch(operador){
              case  "+":
                resultado.innerHTML = n1 + n2;
              break;

              case  "-":
              resultado.innerHTML = n1 - n2;
              break;

              case  "*":
              resultado.innerHTML = n1 * n2;
              break;

              case  "/":
              resultado.innerHTML = n1 / n2;
              break;
          }
          
        }
    </script>
</body>
</html>
