    <form >
        <label > Idade: </label>
        <input id='input'>
    </form>

    <button id="bt">submit</button>
    <p id="aux"></p>

    <script>

        document.getElementById('bt').addEventListener("click", CalcularIdade)
        function CalcularIdade(){
            var idade = Number(document.getElementById('input').value);
            var x = document.getElementById('aux')
            
            x.innerHTML = 2020 - idade;
            
        }
        CalcularIdade();
    </script>
